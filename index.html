<!DOCTYPE html>
<html>
<head>
	<title>vue Js</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		.active{
			color: white;
			background-color: blue;
			padding: 20px;
		}
	</style>
</head>
<body>


<div id="app">

	{{message}}
	<p>your name is : {{name}}</p>
	<p>Your roll is : {{roll}}</p>

</div>


<div id="app-2">
	<p v-if="cond">your text here</p>
</div>

<div id="app-3">
	<p v-if="con">your condition is true</p>
</div>


<div id="info">
	<p v-for="data in c_info">
		{{data.course}}
	</p>
</div>



<div id="event">
	{{message}}
	{{newMessage}}
	<button v-on:click="reverseMessage">click here</button>
	<button v-on:click="againMessage">Again Message</button>
</div>


<br>
<hr>
<div id="bind">
	Search Data: <input type="text" v-model="message">
	<p>Your data is : {{message}}</p>
</div>






<div id="list">
	<a v-bind:href="link1.url" v-bind:class="{'active':activeLink == 'link1'}">{{link1.text}}</a>
	<a v-bind:href="link2.url" v-bind:class="{'active':activeLink == 'link2'}">{{link2.text}}</a>

	<p v-html='link'></p>
	<p v-text='link'></p>
</div>




	<script src="js/vue.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
